<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/style.css">
    <head>
        <meta charset="utf-8">
        <title>Discovery Mix</title>
        <script src="js/functions.js"></script>
        <script src="js/script.js" type="module"></script>
    </head>
    <body>
        <h1>Search up to five ideas for the playlist.</h1>

        <section id="inputs">
            <h2>Selected:</h2>

            <div id="upper-part">
                <div class="image-placeholder">
                    <img src="data/placeholder.jpg" alt="Image Placeholder" id="image-placeholder" class="icon">
                </div>
                <div id="seed-preview"></div>
                
            </div>

            <div class="search-containers" id="lower-part">
                <div class="search-container">
                    Artist of the same genre: <input type="text" class="search-input" placeholder="Search ->" id="artist-input">
                    <select id="artist-results" class="result-dropdown" size="5"></select>
                </div>
                <div class="search-containers">
                    <div class="search-container">
                        Look for: <input type="text" class="search-input" placeholder="Search ->" id="user-input">
                    </div>
                </div>
                <div>
                    <button class="search" id="searchButton">Search</button>
                </div>

                <div>
                    <button class="search" id="saveButton">Save</button>
                </div>
            </div>
        </section>

        <div id="preview">

        </div>

    </body>
</html>
